name: Checking dangling commits by Trufflehog

permissions:
  contents: read
on:
  workflow_dispatch:
    inputs:
      workingOrgs:
        description: 'Comma-separated orgs to scan'
        default: 'axonivy-market'
      workingRepos:
        description: 'Comma-separated list of repo names (optional)'
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repo-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix dynamically
        id: set-matrix
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ORG="${{ github.event.inputs.workingOrgs }}"
          INPUT_REPOS="${{ github.event.inputs.workingRepos }}"
          if [ -n "$INPUT_REPOS" ]; then
            REPOS=$(jq -R 'split(",")' <<< "$INPUT_REPOS")
          else
          # Get full repo list from org
            REPOS=$(gh repo list "$ORG" --limit 1000 --json name -q '[.[].name]')
            echo "ðŸ“¦ Found repos: $REPOS"
          fi
          # Build matrix JSON object
          MATRIX_JSON=$(jq -n --argjson repos "$REPOS" '{ include: $repos }')
          echo "matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
  truffle-scan:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.prepare.outputs.repo-matrix).include }}
    env:
      ORG: ${{ github.event.inputs.workingOrgs }}
    steps:
      - uses: actions/checkout@v4
      - name: Install TruffleHog
        run: pip install trufflehog jq
      - name: Run TruffleHog
        run: |
          REPO="${{ matrix.repo }}"
          REPORT="trufflehog-reports/${ORG}__${REPO}.json"
          mkdir -p trufflehog-reports
          REPO_URL="https://${GH_TOKEN}@github.com/$ORG/$REPO.git"
          rm -rf "$REPO"
          echo "ðŸš¨ Scanning $ORG/$REPO ..."

          if timeout 5m trufflehog --json --regex --rules ./trufflehog-custom-rules.json "$REPO_URL" | jq '.' > "$REPORT"; then
              echo "âœ… Full scan completed"
          else
              echo "â±ï¸ Timeout â†’ fallback to 100 commits"
              timeout 5m trufflehog --json --regex --rules ./trufflehog-custom-rules.json --max-depth 100 "$REPO_URL" | jq '.' > "$REPORT" || true
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog-${{ matrix.repo }}
          path: trufflehog-reports/${{ env.ORG }}__${{ matrix.repo }}.json
          if-no-files-found: warn
